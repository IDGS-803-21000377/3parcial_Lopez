<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería Napolitana</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mx-auto p-4">
                {% for category, message in messages %}
                    <div class="flex justify-between items-center p-3 mb-4 text-white rounded-lg shadow-md 
                        {% if category == 'warning' %}bg-yellow-500{% elif category == 'info' %}bg-blue-500{% else %}bg-red-500{% endif %}">
                        <span>{{ message }}</span>
                        <button onclick="this.parentElement.style.display='none'" class="text-white text-xl">&times;</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <nav class="bg-white border-b px-4 py-2.5 shadow-sm dark:bg-gray-900">
        <div class="container flex items-center justify-between mx-auto">
            <a href="#" class="flex items-center">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Logo de Flowbite">
                <span class="text-xl font-semibold dark:text-white">Pizzería</span>
            </a>
            <div class="flex space-x-4">
                <a href="/login" class="text-gray-700 hover:text-blue-500 dark:text-white dark:hover:text-blue-500">Dashboard</a>
                <a href="/ventas" class="text-gray-700 hover:text-blue-500 dark:text-white dark:hover:text-blue-500">Ventas</a>
                <a href="#" class="text-gray-700 hover:text-blue-500 dark:text-white dark:hover:text-blue-500">Servicios</a>
                <a href="/index" class="text-gray-700 hover:text-blue-500 dark:text-white dark:hover:text-blue-500">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto flex items-center justify-center min-h-screen p-4">
        {% block container %}
        {% endblock %}
    </div>

</body>
</html>
